<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevifyX | Homepage</title>

    <!-- navbar -->
    <link rel="stylesheet" href="./assets/css/vgnav-theme.css">
    <link rel="stylesheet" href="./assets/css/vgnav.css">

    <!-- global styling -->
    <link rel="stylesheet" href="./assets/css/globals.css">
    <!-- login styling -->
    <link rel="stylesheet" href="./assets/css/login.css">


</head>
<body>
    
    <section class="h-100-vh">
        <div class="container container-xl h-100-vh flex flex-c align-c justify-c">
            <img src="./assets/images/logo.svg" alt="" class="mb-24" height="50" width="50">
            <h3 class="text-darkblue mb-12">Login to your account</h3>
            <p class="text-primary-md text-primary-color">Welcome back! Please enter your details</p>
            <form action="javascript:void(0);" class="mt-32">
                <div class="field-group flex flex-c align-s justify-c">
                    <label for="" class="text-primary-color mb-6">Email*</label>
                    <input type="email" placeholder="Enter your email" class="mb-20">
                </div>
                <div class="field-group flex flex-c align-s justify-c">
                    <label for="" class="text-primary-color mb-6">Password*</label>
                    <input type="password" placeholder="Create a password">
                </div>
                <div class="remember-slip flex my-24 flex align-c justify-b">
                    <div class="field-group inline-flex align-c justify-s">
                        <label class="custom-checkbox flex align-c justify-s">
                            <input type="checkbox" name="checkbox" id="checkbox" class="mr-8">
                            <span class="checkmark"></span>
                            <label for="checkbox" class="text-primary-color">Remember for 30 days</label>
                        </label>
                            
                    </div>
                    <a href="forgot-password.html" class="text-secondary text-secondary-color">Forgot password</a>
                </div>
                
                <div class="btn-group flex flex-c align-c justify-c mb-32">
                    <button type="submit" class="w-100 px-16 py-8 flex align-c justify-c btn-primary mb-16">Create account</button>
                    <a href="javascript:void(0);" class="w-100 px-16 py-8 flex align-c justify-c btn-secondary">
                        <img src="./assets/images/icons/google.svg" alt="" class="mr-12" height="20" width="20">
                        Sign up with Google</a>
                </div>
                <p class="text-primary-md text-primary-color text-center">Don't have an account? <a href="register.html" class="text-secondary-color"><strong>Sign up</strong></a></p>
            </form>
        </div>
    </section>



    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./assets/js/vgnav.min.js"></script>
    <script>
        new VGNav({});

    </script>
</body>
</html>
